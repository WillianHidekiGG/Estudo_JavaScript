<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Botão de alerta</title>
    <script src="codigo.js"></script>
    <link href="estilo.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="conteiner1">
        <h1>Estudo de JavaScript</h1>

        <p class="texto">
          Esse botão é para testar o funcionamento de um Alert.
        </p>
        <div class="tente">
          <p>TENTE</p>
        </div>

        

        <div class="alerta">
          <script>
            function alerta() {
              alert("FUNCIONOU");
            }
          </script>
          <button class="botao" onclick="alerta()">Exibir ALERTA</button>
        <div id="seta_esq"></div>
        <div id="seta_bix"></div>
        <div id="seta_dir"></div>
        </div>
      </div>
    </body>
  
</html>
