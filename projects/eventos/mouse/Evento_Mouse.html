<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Evento do mouse</title>
    <script src="mouse.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div id="conteiner">
    <h1>Evento mouse</h1>
    <div class="conteiner">
    <section>
    <div id="sobre" class="circulo"></div>
    <img class="imgOlho" src="../mouse/img/olho.png" height="100px" width="150px" onmouseover="sobre()" onmouseout="saindo()" alt="imagem de um olho"></img>
    <div class="log">Cor do olho</div>
    <div id="log_sobre" class="log_sobre"></div>
    </section>
    </div>
    <div class="conteiner">
    <section>
    <div id="baixo_cima" class="circulo" ></div>
    <img  id="olho_baixo_cima" class="imgOlho" onmousedown="baixo()" onmouseup="cima()" onmouseout="saindo2()"src="../mouse/img/olho.png" height="100px" width="150px" alt="imagem de um olho"></img>
    <div class="log">Cor do olho</div>
    <div id="log_baixo" class="log_baixo_cima"></div>
    </section>
    </div>
    <div>
    <div class="conteiner">
    <section>
    <div id="movendo" class="circulo"></div>
    <img class="imgOlho" src="../mouse/img/olho.png" height="100px" width="150px" onmousemove="movendo()" onmouseout="saindo3()"alt="imagem de um olho"></img>
    <div class="log">Cor do olho</div>
    <div id="log_movendo"  class="log_movendo"></div>
    </section>
    </div>
    </div>
    </div>  
</body>
</html>
